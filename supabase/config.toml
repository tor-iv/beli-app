# Supabase Project Configuration
# https://supabase.com/docs/guides/cli/config

project_id = "beli-app"

[api]
# Port to use for the API URL
port = 54321
# Schemas to expose in your API. Tables, views and stored procedures in this schema will get API endpoints.
schemas = ["public", "storage", "graphql_public"]
# Extra schemas to add to the search_path of every request.
extra_search_path = ["public", "extensions"]
# The maximum number of rows returns from a view, table, or stored procedure.
max_rows = 1000

[db]
# Port to use for the local database URL
port = 54322
# The database major version to use (9.6, 10, 11, 12, 13, 14, 15)
major_version = 15

[studio]
# Port to use for Supabase Studio
port = 54323

[inbucket]
# Port to use for the email testing server (inbucket)
port = 54324

[storage]
# The maximum file size allowed (e.g. "5MB", "500KB")
file_size_limit = "50MiB"

[auth]
# The base URL of your website
site_url = "http://localhost:3000"
# A list of *exact* URLs that auth providers are permitted to redirect to post authentication
additional_redirect_urls = ["http://localhost:8081", "beli://"]
# How long tokens are valid for (in seconds). Defaults to 3600 (1 hour)
jwt_expiry = 3600
# Allow/disallow new user signups to your project
enable_signup = true

[auth.email]
# Allow/disallow new user signups via email to your project
enable_signup = true
# If enabled, a user will be required to confirm any email change on both the old, and new email
# addresses. If disabled, only the new email is required to confirm
double_confirm_changes = true
# If enabled, users need to confirm their email address before signing in
enable_confirmations = false

# External OAuth providers configuration
# Uncomment and configure when you want to enable social login

# [auth.external.google]
# enabled = true
# client_id = "your-google-client-id"
# secret = "your-google-client-secret"
# redirect_uri = "http://localhost:54321/auth/v1/callback"

# [auth.external.apple]
# enabled = true
# client_id = "your-apple-client-id"
# secret = "your-apple-client-secret"
# redirect_uri = "http://localhost:54321/auth/v1/callback"

[analytics]
enabled = false
